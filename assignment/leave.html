<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <form>
            <table bgcolor="#dfe8eb" height="20" width="40%" align="center" cellspacing="15">
                <tr>
                    <td align="center" bgcolor="#12cdfc" colspan="2">
                     <p> <h1>  Leave Application </h1> </p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#12cdfc" height="5"colspan="2">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><p>
                       <strong>Please fill in this for with all the required information </strong></p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" bgcolor="#12cdfc" >
                        <p><strong>
                            Employee Information
                            </strong>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea cols="70">Employee Name</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="txtempid" placeholder="Employee ID"> 
                    </td>
                    <td>
                        <input type="text" name="txtdept" placeholder="Department"> 
                    </td>
                </tr>
                <tr>
                    <td>
                       <input type="email" placeholder="demo@email.com" name="txtemail">
                    </td>
                   
                    <td>
                        <input type="number" placeholder="Phone Number" name="txtphone">
                    </td>                   
                </tr>
                
                 <tr>
                    <td bgcolor="#12cdfc" colspan="2">
                        <p>
                            <strong>
                                Reason for leave
                            </strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> <p>
                        <input type="checkbox" name="chkannual"> Annual Leave
                        <input type="checkbox" name="chkannual"> Sick Leave
                        <input type="checkbox" name="chkannual"> Unpaid Leave </p>
                       <p><input type="checkbox" name="chkannual"> Casual Leave
                        <input type="checkbox" name="chkannual"> Maternity Leave
                        <input type="checkbox" name="chkannual"> Parent Leave
                       </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date From: <input type="date" name="txtdatefrom" >
                    </td>
                    <td>
                        Date To: <input type="date" name="txtdateto" >
                    </td>
                </tr>

                <tr>
                    <td colspan="2" bgcolor="#12cdfc">
                        <p><strong>Office Use Only</strong></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="chkapproved"> Approved
                        <input type="checkbox" name="chkunapproved"> Not Approved
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Supervisor Name: <input type="text" name="txtsupervisor">
                    </td>
                   </tr>
                   <tr> <td colspan="2" align="center">
                        <p> <button type="submit">
                            <img src="images/submit.png" width="100" height="30">
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset">
                            <img src="images/reset.png" width="100" height="30">
                        </button> </p>
                    </td>
                </tr>


            </table>
        </form>
    </body>
</html>
